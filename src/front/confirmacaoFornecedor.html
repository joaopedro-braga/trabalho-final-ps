<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/newStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="cadastro-de-casamento">
    <div class="logo-register text-center">
        <a class="navbar-brand" href="newHome.html">
            <img src="./assets/img/logo.png" alt="Logo">
        </a>
    </div>
    <div id="divMain" class="container mt-4 mb-4">
        <h1 style="display: flex; justify-content: center;">Confirmar disponibilidade?</h1>
        <div style="display: flex; justify-content: center; margin-top: 5%;">
            <button id="btnConfirmar" type="button" class="botao4">Sim</button>
            <button id="btnRecusar" type="button" class="botao4" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">Não</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Resposta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5>Insira aqui suas datas e horas disponiveis: </h5>
                    <form id="task-form">
                        <div class="mb-3">
                            <label for="date">Data</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="time">Hora</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>
                        <div class="mb-3">
                            <label for="info">Informações Adicionais</label>
                            <textarea type="text" class="form-control" id="info" name="info" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="submit-button" type="submit" class="btn btn-primary">Enviar Resposta</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="direitos-register">
            <p class="text-center pt-3">© 2023 - 2023 Depois do Sim. Desenvolvido com muito <i
                    class="bi bi-heart-fill"></i> na PUC Minas </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/src/front/js/confirmacaoFornecedor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
