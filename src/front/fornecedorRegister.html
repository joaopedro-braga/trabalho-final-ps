<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Fornecedor - Depois do Sim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/newStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="logo-register text-center">
        <a class="navbar-brand" href="newHome.html">
            <img src="./assets/img/logo.png" alt="Logo">
        </a>
    </div>
    <div class="register-body">
        <div class="container register-div">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 img-register">
                    <h1 class="register-img-text text-center align-self-center">Nós dissemos sim!</h1>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 info-register">
                    <h3 class="text-center px-3 mb-5">Registro de Fornecedor</h3>
                    <form>
                        <div class="mb-4 mt-4">
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Nome de usuário" required>
                        </div>

                        <div class="mb-4 mt-4">
                            <input type="text" class="form-control" id="email" name="email" placeholder="E-mail" required>
                        </div>

                        <div class="mb-4 mt-4">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Senha"
                                required>
                        </div>

                        <div class="mb-4 mt-4">
                            <input type="password" class="form-control" id="fornecedorConfirmPassword"
                            name="fornecedorConfirmPassword" placeholder="Confirme a senha" required>
                        </div>
                        
                        <button type="submit" class="botao1" id="registerButton">Registrar como fornecedor</button>
                    </form>
                    <p class="mt-3">Já possui uma conta? <a href="fornecedorLogin.html" class="faca-login">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="direitos-register">
            <p class="text-center pt-3">© 2023 - 2023 Depois do Sim. Desenvolvido com muito <i
                    class="bi bi-heart-fill"></i> na PUC Minas </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/fornecedorRegister.js"></script>
</body>

</html>
